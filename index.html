<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Character Builder</title>
</head>

<body>

  <h1>Character Builder!</h1>
  <form id="character">
    <h3>Enter a name!</h3>
    <label for="name"></label>
    <input id="name" type="text">
    <br>
    <br>
    <h3>Choose a height!</h3>
    <label>
      <select id="height">
        <option value="shaq">Shaq</option>
        <option value="average">Average</option>
        <option value="tiny">Tiny</option>
      </select>
    </label>
    <br>
    <br>

    <h3>Choose your class!</h3>
    <label>
      <input type="radio" name="operator" value="warrior" checked>
      Warrior Class
    </label>
    <label>
      <input type="radio" name="operator" value="magic">
      Magic Class
    </label>
    <label>
      <input type="radio" name="operator" value="archery">
      Archery Class
    </label>
    <br>
    <br>
    <h3>Choose date of birth!</h3>
    <label for="start"></label>
    <input id="start" type="date" name="dob" value="2022-10-20">
    <br>
    <br>
    <h3>Choose your outfit color!</h3>
    <label for="color"></label>
    <input id="color" type="color">
    <br>
    <br>
    <br>
    <br>
    <button type="submit">Submit to get your character!</button>
  </form>

  <div id="shaqWarrior" class="hidden">
    <img src="img/shaqwarrior.jpeg" alt="photo of Shaq as warrior">
  </div>

  <div id="shaqMagic" class="hidden">
    <img src="img/shaqmagic.jpeg" alt="photo of Shaq as warrior">
  </div>

  <div id="shaqArchery" class="hidden">
    <img src="img/shaqarchery.jpeg" alt="photo of Shaq as warrior">
  </div>

  <div id="averageWarrior" class="hidden">
    <img src="img/averagewarrior.jpeg" alt="photo of Shaq as warrior">
  </div>

  <div id="averageMagic" class="hidden">
    <img src="img/mageaverage.jpeg" alt="photo of Shaq as warrior">
  </div>

  <div id="averageArchery" class="hidden">
    <img src="img/averagearchery.jpeg" alt="photo of Shaq as warrior">
  </div>

  <div id="tinyWarrior" class="hidden">
    <img src="img/tinywarrior.jpeg" alt="photo of Shaq as warrior">
  </div>

  <div id="tinyMagic" class="hidden">
    <img src="img/tinymage.jpeg" alt="photo of Shaq as warrior">
  </div>

  <div id="tinyArchery" class="hidden">
    <img src="img/tinyarcher.jpeg" alt="photo of Shaq as warrior">
  </div>

</body>

</html>
